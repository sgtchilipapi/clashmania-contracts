specVersion: 0.0.4
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Equipments
    network: mumbai
    source:
      address: "0xF3379f039387b219921EA23C734982D8709AE9EB"
      abi: Equipments
      startBlock: 29177284
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - Approval
        - ApprovalForAll
        - EquipmentMinted
        - OwnershipTransferred
        - Transfer
      abis:
        - name: Equipments
          file: ./abis/Equipments.json
      eventHandlers:
        - event: Approval(indexed address,indexed address,indexed uint256)
          handler: handleApproval
        - event: ApprovalForAll(indexed address,indexed address,bool)
          handler: handleApprovalForAll
        - event: EquipmentMinted(indexed uint256,address,(uint64,uint64,uint64,uint64),(uint256,uint256,uint256,uint256,uint256,uint256,uint256,uint256))
          handler: handleEquipmentMinted
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
      file: ./src/equipments.ts
